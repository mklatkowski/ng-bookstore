<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ review.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">by {{ review.author }}</h6>
        <p class="card-text">{{ review.description }}</p>
        <p class="card-text"><strong>Rating:</strong> {{ review.rate }}/5</p>
    </div>
</div>
