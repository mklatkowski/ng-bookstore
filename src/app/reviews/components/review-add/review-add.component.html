<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" formControlName="title" />
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input id="author" class="form-control" formControlName="author" />
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>

    <div class="form-group">
        <label for="rate">Rate</label>
        <input type="number" id="rate" class="form-control" formControlName="rate" min="1" max="5" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid">Save</button>
</form>
