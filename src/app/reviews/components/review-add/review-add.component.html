<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" formControlName="title" />
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input id="author" class="form-control" formControlName="author" />
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
    </div>

    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" id="rating" class="form-control" formControlName="rating" min="1" max="5" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid">Save</button>
</form>
