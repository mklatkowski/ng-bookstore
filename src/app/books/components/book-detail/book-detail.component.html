<article class="m-3">
    <h2>Book Details</h2>
    <section class="card">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text"><strong>Year:</strong> {{ book.year }}</p>
            <p class="card-text">{{ book.description }}</p>

            <a routerLink="/books" class="card-link">Back to list</a>
        </div>
    </section>

    <section *ngIf="reviews && reviews.length > 0">
        <h3>Reviews</h3>
        <div *ngFor="let review of reviews">
            <bs-review [review]="review"></bs-review>
        </div>
    </section>

    <section *ngIf="!reviews || reviews.length === 0">
        <p>No reviews available for this book.</p>
    </section>

    <a routerLink="/books/{{ book.id }}/reviews/add" class="btn btn-primary">Add Review</a>
</article>
